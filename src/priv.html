<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protecci칩n con Contrase침a</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Formulario de contrase침a -->
    <div id="password-form" class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">Protecci칩n con Contrase침a</h1>
        <p class="text-gray-600 mb-4 text-center">Ingresa la contrase침a para acceder al contenido.</p>
        <input id="password" type="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Contrase침a" />
        <button onclick="checkPassword()" class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
            Ingresar
        </button>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden">Contrase침a incorrecta.</p>
    </div>

    <!-- Contenido protegido -->
    <div id="content" class="hidden bg-white p-6 rounded-lg shadow-lg w-80 text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Contenido Protegido</h1>
        <p class="text-gray-600">춰Has accedido al contenido secreto! 游꿀</p>
    </div>

    <script>
        // Contrase침a predefinida
        const PASSWORD = "9999";

        // Funci칩n para verificar la contrase침a
        function checkPassword() {
            const input = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const passwordForm = document.getElementById("password-form");
            const content = document.getElementById("content");

            if (input === PASSWORD) {
                // Mostrar el contenido protegido
                passwordForm.classList.add("hidden");
                content.classList.remove("hidden");
            } else {
                // Mostrar el mensaje de error
                errorMessage.classList.remove("hidden");
            }
        }
    </script>
</body>

</html>
